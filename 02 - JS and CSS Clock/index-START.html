<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100% 50%;
    }
   
    
   


  </style>

  <script>
  // å–å¾—é›»è…¦æ™‚é–“
  function getTime(){
    var currentTime = new Date();
    hour(currentTime);
    // console.log(currentTime.getHours())
    minute(currentTime);
    second(currentTime.getSeconds());
  }
  window.onload = getTime()
  window.setInterval('getTime();', 1000)
  // æ™‚é‡æ—‹è½‰è§’åº¦
  function hour(data){
    const hour_hand = document.querySelector('.hour-hand');;
    let hour = data.getHours()
    let minute = data.getMinutes()
    // æ¯å°æ™‚30åº¦ + æ¯åˆ†é˜0.5åº¦ + é è¨­å°‘çš„90åº¦
    let totaldeg = hour*30 + minute * 1/2 + 90;
    let d = totaldeg + "deg";
    hour_hand.style.transform = "rotate(" + d + ")";
  }
  // åˆ†é‡æ—‹è½‰è§’åº¦
  function minute(data){
    const min_hand = document.querySelector('.min-hand')
    let minute = data.getMinutes()
    let second = data.getSeconds()
    // æ¯åˆ†é˜6åº¦ + æ¯10ç§’1åº¦ + é è¨­å°‘çš„90åº¦
    let totaldeg = minute * 6 + second * 1/10 + 90;
    let d = totaldeg + "deg";
    min_hand.style.transform = "rotate(" + d + ")";
  }
  // ç§’é‡æ—‹è½‰è§’åº¦
  function second(data){
      const second_hand = document.querySelector('.second-hand')
      // æ¯ç§’6åº¦ + é è¨­å°‘çš„90åº¦
      let deg = 6 * data + 90;
      let d = deg + "deg";
      second_hand.style.transform = "rotate(" + d + ")";
  }
  
  
  </script>
</body>
</html>
